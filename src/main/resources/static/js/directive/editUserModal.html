<div class="modal-header">
	<button type="button" class="close" ng-click="close()">&times;</button>
	<h4 class="modal-title">Edit user</h4>
</div>
<div class="modal-body">
	<form name="userForm">
		<div class="form-group" has-error>
			<label for="name" class="cols-sm-2 control-label"> Your Name </label>
			<div class="cols-sm-10">
				<div class="input-group">
					<span class="input-group-addon"> <i class="fa fa-user fa"
						aria-hidden="true"></i>
					</span> <input name="name" class="form-control" type="text"
						data-ng-model="user.name" required minlength="5"/>
				</div>
			</div>
				<div ng-messages="userForm.name.$error" ng-if="userForm.name.$dirty">
					<span class="custom-error" ng-message="required">
						Please enter your name!
					</span>
					<span class="custom-error" ng-message="minlength">
						Your name should be at least 5 chars!
					</span>
				</div>
		</div>
		<div class="form-group" has-error>
			<label for="email" class="cols-sm-2 control-label"> Your Email
			</label>
			<div class="cols-sm-10">
				<div class="input-group">
					<span class="input-group-addon"> <i class="fa fa-user fa"
						aria-hidden="true"></i>
					</span> <input name="email" class="form-control" type="text"
						data-ng-model="user.email" required ng-pattern="re"/>
				</div>
			</div>
			<div ng-messages="userForm.email.$error" ng-if="userForm.email.$dirty">
				<span class="custom-error" ng-message="required">
					Please enter your email address!
				</span>
				<span class="custom-error" ng-message="pattern">
					Please enter a valid email address!
				</span>
			</div>
		</div>
		<div class="form-group">
			<label for="status" class="cols-sm-2 control-label"> Status </label>
			<div class="cols-sm-10">
				<div class="input-group">
					<span class="input-group-addon"> <i class="fa fa-user fa"
						aria-hidden="true"></i>
					</span> <select name="status" class="form-control"
						ng-model="user.enabled"
						ng-options="o.v as o.n for o in [{ n: 'Enabled', v: true }, { n: 'Disabled', v: false }]">
					</select>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button name="update" ng-click="submit()" type="button" class="btn btn-success">Update</button>
	<button name="close" ng-click="close()" type="button" class="btn btn-default">Close</button>
</div>
